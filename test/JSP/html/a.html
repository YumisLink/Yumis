<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>计算器</title>
    <link rel="stylesheet" href="Css/cs.css">
  </head>

  <body>
    <table align="center">
      <tr ><td colspan="4" style="height: 100px;"></td></tr>
      <tr >
        <td class="table_op">(</td>
        <td class="table_op">)</td>
        <td class="table_op">%</td>
        <td class="table_num">C</td>
      </tr>
      <tr >
        <td class="table_num">7</td>
        <td class="table_num">8</td>
        <td class="table_num">9</td>
        <td class="table_op">÷</td>
      </tr>

      <tr >
        <td class="table_num">4</td>
        <td class="table_num">5</td>
        <td class="table_num">6</td>
        <td class="table_op">x</td>
      </tr>

      <tr >
        <td class="table_num" >1</td>
        <td class="table_num">2</td>
        <td class="table_num">3</td>
        <td class="table_op">-</td>
      </tr>

      
      <tr >
        <td class="table_num">0</td>
        <td class="table_op">.</td>
        <td class="table_op">=</td>
        <td class="table_op">+</td>
      </tr>
    </table>
  </body>

</html>
